  <body>
    <section>
      <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="add-issue-menu" action="index.html" method="post">
            <div class="form-group search-thorvald-menu">
              <select
                title="Choose Thorvald robot"
                class="selectpicker form-control"
                id="ComponentsProgressIssue"
                data-live-search="true"
                data-dropup-auto="false"
              >
                <optgroup label="Sylling">
                  <option>Thorvald 022 </option>
                  <option>Thorvald xx </option>
                  <option>Thorvald xx </option>
                </optgroup>
                <optgroup label="Kent">
                  <option>Thorvald xx</option>
                  <option>Thorvald xx</option>
                  <option>Thorvald xx</option>
                </optgroup>
              </select>
            </div>
          </form>
          <h7 class="text-center"></h7>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link menu-link-color" href=""
                  >Mechanical/electrical issues</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link menu-link-color" href="">Software issues</a>
              </li>
              <li class="nav-item">
                <a class="nav-link menu-link-color" href="">Field issues</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
